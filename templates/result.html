<!DOCTYPE html>
<html lang="en">

<head>
    <nav>
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Home</a>
        </div>
    </nav>
    <include src="path/to/index.html"></include>

    <title>PDF Result</title>
    <link rel="stylesheet" href="./static/styles.css">
</head>

<body>
    <div class="container">
        <h1>PDF Result</h1>
        {% if encoded_string %}
        <iframe src="data:application/pdf;base64,{{ encoded_string }}"></iframe>
        <a href="data:application/pdf;base64,{{ encoded_string }}" download="preview.pdf">Download Decoded PDF</a>
        <br>
        {% else %}
        <p class="error-message">Invalid base64 code</p>
        {% endif %}

        <div class="base64">
            <p class="base64-title">Encoded String:</p>
            <textarea rows="10" cols="50">{{ encoded_string }}</textarea>
            <button onclick="copyToClipboard('{{ encoded_string }}')">Copy</button>

        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>

    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text);
            alert('Copied to clipboard!');
        }
    </script>

</body>

</html>
